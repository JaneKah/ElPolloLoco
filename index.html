<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <title>El Pollo Loco</title>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/chick.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/sounds.class.js"></script>
    <script src="models/gameover.class.js"></script>
    <script src="models/youlost.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/heart.class.js"></script>
    <script src="models/bottles.class.js"></script>
    <script src="models/coinbar.class.js"></script>
    <script src="models/healthbar-endboss.class.js"></script>
    <script src="models/bottlebar.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="models/world.class.js"></script>
    <script src="js/game.js"></script>
    <script src="js/events.js"></script>
</head>

<body>
    <div class="game-container">
        <div class="intro" id="start-info-container">
            <div class="start-info-container">
                <h1>EL POLLO LOCO</h1>
                <h2>INTRO</h2>
                <p>Pepe "the dangerous" needs to rescue his hometown from attack of crazy chickens.
                    The Big Mama Chicken is their leader and need to be fought off. Help him to accomplish his task.
                </p>
                <button onclick="init()" class="start-button">START</button>
                <div class="keys-panel">
                    <img src="img/icons/left_key.png" alt=""> move left
                    <img src="img/icons/right_key.png" alt=""> move right
                    <img src="img/icons/d_key.png" alt=""> throw bottle
                    <img src="img/icons/space.png" alt=""> jump
                </div>
            </div>
        </div>

        <div id="canvas-container" class="canvas-container d-none">
            <div class="sound-panel">
                <img onclick="muteSound()" id="volume" src="img/icons/volume.png" alt="">
            </div>
            <canvas id="canvas" width="720" height="480"> </canvas>
            <div class="restart-btn d-none" id="restart-btn">
                <button>RESTART</button>
            </div>
            <div id="mobile-buttons-container" class="mobile-buttons-container d-none">
                <div class="mobile-buttons-left">
                    <img src="img/icons/left_key.png" id="left">
                    <img src="img/icons/right_key.png" id="right">
                </div>
                <div class="mobile-buttons-right">
                    <img src="img/icons/up_key.png" id="space">
                    <img src="img/icons/d_key.png" id="throw">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
